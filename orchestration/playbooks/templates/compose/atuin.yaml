services:

  atuin:
    container_name: atuin
    restart: always
    image: ghcr.io/atuinsh/atuin:v18.6.1@sha256:869a85bcc169ae9a3ea65dcf32a99dae982d28d8562172e2712d3313d7349203
    command: server start
    volumes:
      - "~/.config/atuin:/config"
    links:
      - atuin-db:db
    ports:
      - 8888:8888
    environment:
      ATUIN_HOST: "0.0.0.0"
      ATUIN_OPEN_REGISTRATION: "true"
      ATUIN_DB_URI: postgres://atuin:atuin@db/atuin
      RUST_LOG: info,atuin_server=debug
    networks:
      - atuin

  atuin-db:
    image: postgres:17@sha256:0f4f20021a065d114083d1b95d9fb89ad847cbc4c3cc9238417815c7df42350f
    restart: always
    volumes:
      - "~/.local/share/postgres/atuin:/var/lib/postgresql/data"
    environment:
      POSTGRES_USER: "atuin"
      POSTGRES_PASSWORD: "atuin"
      POSTGRES_DB: "atuin"
    networks:
      - atuin

networks:
  atuin:
