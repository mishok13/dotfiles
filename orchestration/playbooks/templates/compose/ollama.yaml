services:
  ollama:
    image: docker.io/ollama/ollama:0.6.0@sha256:5ff3909f83e01e5a13a0caa8269b484059e841abd9cfe9a86b079b5eae315866
    ports:
      - 11434:11434
    container_name: ollama
    restart: unless-stopped
    environment:
      # - OLLAMA_KEEP_ALIVE=24h
      OLLAMA_HOST: "0.0.0.0"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ollama-webui:
    image: ghcr.io/open-webui/open-webui:main@sha256:36355448501a41b589cfd0a83c3763fcbabc655bc5d2d0c750c67bc8610e7562
    container_name: ollama-webui
    depends_on:
      - ollama
    ports:
      - 8080:8080
    environment:
      - OLLAMA_BASE_URLS=http://ollama:11434
      - ENV=dev
      - WEBUI_AUTH=False
      - WEBUI_NAME=test
      - WEBUI_URL=http://localhost:8080
      - WEBUI_SECRET_KEY=testingwaters
    restart: unless-stopped
