services:
  ollama:
    image: docker.io/ollama/ollama:0.6.5@sha256:96b7667cb536ab69bfd5cc0c2bd1e29602218e076fe6d34f402b786f17b4fde0
    ports:
      - 11434:11434
    container_name: ollama
    restart: unless-stopped
    environment:
      # - OLLAMA_KEEP_ALIVE=24h
      OLLAMA_HOST: "0.0.0.0"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ollama-webui:
    image: ghcr.io/open-webui/open-webui:main@sha256:fff3d8017355097556d7600aa84b46e28b221201ecda9f9191d2249a05b88fc3
    container_name: ollama-webui
    depends_on:
      - ollama
    ports:
      - 8080:8080
    environment:
      - OLLAMA_BASE_URLS=http://ollama:11434
      - ENV=dev
      - WEBUI_AUTH=False
      - WEBUI_NAME=test
      - WEBUI_URL=http://localhost:8080
      - WEBUI_SECRET_KEY=testingwaters
    restart: unless-stopped
