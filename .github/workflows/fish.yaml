name: Verify Fish Scripts

on:
  push:
    branches:
      - main
    paths:
      - 'home-manager/fish/**'
  pull_request:
    branches:
      - main
    paths:
      - 'home-manager/fish/**'

permissions: {}

jobs:
  verify-fish-scripts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          persist-credentials: false
      - uses: homebrew/actions/setup-homebrew@646376e6958cd0bf5f97dbc589637255c018d8f0
      - run: brew install fish
      - name: Verify Fish scripts
        run: |
          find home-manager/fish -name "*.fish" -print0 | while IFS= read -r -d '' file; do
            echo "Checking $file..."
            fish --no-execute "$file"
          done
