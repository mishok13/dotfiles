name: Verify Fish Scripts

on:
  push:
    branches:
      - main
    paths:
      - 'home-manager/fish/**'
  pull_request:
    branches:
      - main
    paths:
      - 'home-manager/fish/**'

permissions: {}

jobs:
  verify-fish-scripts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          persist-credentials: false
      - uses: homebrew/actions/setup-homebrew@c39f0335940fb3214046dce5a5d2f94ed275ab4b
      - run: brew install fish
      - name: Verify Fish scripts
        run: |
          find home-manager/fish -name "*.fish" -print0 | while IFS= read -r -d '' file; do
            echo "Checking $file..."
            fish --no-execute "$file"
          done
