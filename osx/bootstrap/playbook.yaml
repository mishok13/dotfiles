---
- name: Provision OSX utilities and applications
  hosts: localhost
  become: false
  vars:
    brew_cask_packages:
      - "1password"
      - iterm2
      - firefox
      - google-chrome
      - emacs
      - docker
      - dropbox
      - lastpass
      - slack
      - spotify
    brew_packages:
      - ansible
      - autoconf
      - aws-iam-authenticator
      - awscli
      - bash
      - bash-completion
      - cabextract
      - coreutils
      - eksctl
      - eksctl-aws-iam-authenticator
      - go
      - htop
      - httpie
      - imagemagick
      - ipython
      - ispell
      - jq
      - kubectx
      - kubernetes-cli
      - kubernetes-helm
      - md5sha1sum
      - nmap
      - nvm
      - pgcli
      # - pinentry
      # - pinentry-mac
      - pipenv
      - powerlevel9k
      - pyenv
      - python3
      - ripgrep
      - stern
      - terraform
      - terragrunt
      - tmux
      - tree
      - vault
      - watch
      - zsh
      - zsh-completions
      - zsh-kubectl-prompt
  tasks:
    - name: Install Cask packages
      homebrew_cask:
        name: '{{ item }}'
        state: present
      with_items: '{{ brew_cask_packages }}'
    - name: Install Homebrew packages
      homebrew:
        name: '{{ brew_packages }}'
        state: present
